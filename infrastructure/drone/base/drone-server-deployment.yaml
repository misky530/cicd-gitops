apiVersion: apps/v1
kind: Deployment
metadata:
  name: drone-server
  namespace: drone
  labels:
    app: drone-server
spec:
  replicas: 1
  selector:
    matchLabels:
      app: drone-server
  template:
    metadata:
      labels:
        app: drone-server
    spec:
      # 确保只调度到 Worker 节点
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: node-role.kubernetes.io/control-plane
                operator: DoesNotExist
      containers:
      - name: drone-server
        image: drone/drone:2.20.0
        ports:
        - name: http
          containerPort: 80
          protocol: TCP
        - name: https
          containerPort: 443
          protocol: TCP
        # 环境变量来自 ConfigMap 和 Secret
        envFrom:
        - secretRef:
            name: drone-secret # 批量导入所有 Secret 键值对

        env:
        # 强制正确的端口绑定，解决 CrashLoopBackOff
        - name: DRONE_SERVER_ADDR
          value: ":80"
        # 强制 Gitea Server 地址
        - name: DRONE_GITEA_SERVER
          value: "http://192.168.23.135:30300"
        # 其他关键配置可以继续使用 valueFrom 引用
        - name: DRONE_RPC_HOST
          valueFrom:
            configMapKeyRef:
              name: drone-config
              key: DRONE_RPC_HOST
        
        # 资源限制（针对 2GB Worker 节点优化）
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "500m"
        # 健康检查
        livenessProbe:
          httpGet:
            path: /healthz
            port: 80
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /healthz
            port: 80
          initialDelaySeconds: 10
          periodSeconds: 5
        # 持久化数据（可选，用于存储 Drone 数据库）
        volumeMounts:
        - name: data
          mountPath: /data
      volumes:
      - name: data
        emptyDir: {}
        # 生产环境建议使用 PVC:
        # persistentVolumeClaim:
        #   claimName: drone-data
